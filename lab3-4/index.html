<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>3D Plot</title>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Semantic-UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body>
    <div class="row">
        <!-- Plotly chart will be drawn inside this DIV -->
        <div id="plot3D" class="column"></div>
        <div id="formula" class="column">
            <h1>3D plot</h1>
            <div class="ui massive label">
                z = (x - a)&#178; / a - (y - b)&#178; / b
            </div>    
            <div class="ui horizontal divider"></div>
            <div class="ui labeled input">
                <div class="ui label">a:</div>
                <input type="number" id="inputA" placeholder="" value=1>
            </div>
            <div class="ui horizontal divider"></div>
            <div class="ui labeled input">
                <div class="ui label">b:</div>
                <input type="number" id="inputB" placeholder="" value=1 >
            </div>
        </div>                                                                                                                                                                                                                                                                                    
    </div>

    <div class="ui horizontal divider"></div>
    <div class="ui horizontal divider"></div>

    <div class="row">
        <div id="2Dchart" class="column"></div>
        
        <div class="column">
            <h1>2D plots with constant Z</h1>
            <div class="ui labeled input">
                <div class="ui label">z:</div>
                <input type="number" id="inputZ" placeholder="" value=0 >
            </div>

        </div>

        <div class="column" id="info-table"></div>
    </div>

    <div class="ui horizontal divider"></div>
    <div class="ui horizontal divider"></div>

    <div class="row">
        <div id="hist" class="column"></div>
        <div id="pie" class="column"></div>
    </div>

    <script src="plot.js"></script>
</body>

</html>
